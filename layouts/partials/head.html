<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <!-- End stylesheets -->
    <title>{{ .Site.Data.personalize.Name }}</title>
    <link rel="icon" type="image/png" href="/assets/img/favicon.png" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script>
      // Apply the theme styles dynamically based on OS preference
      const themeStyles = document.getElementById('theme-styles');
      const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");

      function applyTheme() {
        if (prefersDarkScheme.matches) {
          themeStyles.innerHTML = `
            :root {
              --background-color: #0d1117;
              --text-color: #c9d1d9;
              --link-color: #58a6ff;
              --border-color: #333333;
            }
          `;
        } else {
          themeStyles.innerHTML = `
            :root {
              --background-color: #ffffff;
              --text-color: #000000;
              --link-color: #007acc;
              --border-color: #cccccc;
            }
          `;
        }
      }

      prefersDarkScheme.addEventListener('change', applyTheme);
      applyTheme();
    </script>
</head>
